{% extends "base.html" %}
{% block content %}

<div class="companies-container">
    <h1 class="page-title">All IT Companies Worldwide</h1>
    <p class="page-subtitle">Click on any company to visit their official website</p>
    
    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search companies..." class="search-box">
        <div class="filter-options">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="tech">Tech Giants</button>
            <button class="filter-btn" data-filter="software">Software</button>
            <button class="filter-btn" data-filter="cloud">Cloud</button>
            <button class="filter-btn" data-filter="social">Social Media</button>
        </div>
    </div>

    <div class="companies-grid" id="companiesGrid">
        <!-- Companies will be loaded here by JavaScript -->
    </div>
</div>

<!-- Company Modal -->
<div id="companyModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>

<!-- Add this script section -->
<script>
    // Companies data
    const companies = [
        {
            id: 1,
            name: "Microsoft",
            website: "https://www.microsoft.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg",
            category: ["tech", "software", "cloud"],
            description: "Leading developer of personal-computer software systems and applications.",
            founded: 1975
        },
        {
            id: 2,
            name: "Apple",
            website: "https://www.apple.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
            category: ["tech"],
            description: "Designs, manufactures, and markets consumer electronics and software.",
            founded: 1976
        },
        {
            id: 3,
            name: "Google",
            website: "https://www.google.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg",
            category: ["tech", "software", "cloud"],
            description: "Multinational technology company specializing in Internet-related services.",
            founded: 1998
        },
        {
            id: 4,
            name: "Amazon",
            website: "https://www.amazon.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg",
            category: ["tech", "cloud"],
            description: "Multinational technology company focusing on e-commerce and cloud computing.",
            founded: 1994
        },
        {
            id: 5,
            name: "Meta",
            website: "https://www.meta.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg",
            category: ["tech", "social"],
            description: "Technology conglomerate owning Facebook, Instagram, and WhatsApp.",
            founded: 2004
        },
        {
            id: 6,
            name: "Oracle",
            website: "https://www.oracle.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/5/50/Oracle_logo.svg",
            category: ["software", "cloud"],
            description: "Computer technology corporation specializing in database software and cloud systems.",
            founded: 1977
        },
        {
            id: 7,
            name: "IBM",
            website: "https://www.ibm.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg",
            category: ["tech", "cloud"],
            description: "Multinational technology and consulting company.",
            founded: 1911
        },
        {
            id: 8,
            name: "Intel",
            website: "https://www.intel.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/7/7d/Intel_logo_%282006-2020%29.svg",
            category: ["tech"],
            description: "World's largest semiconductor chip manufacturer.",
            founded: 1968
        },
        {
            id: 9,
            name: "Adobe",
            website: "https://www.adobe.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Adobe_Corporate_logo.svg",
            category: ["software"],
            description: "Computer software company known for multimedia and creativity software.",
            founded: 1982
        },
        {
            id: 10,
            name: "Salesforce",
            website: "https://www.salesforce.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/f/f9/Salesforce.com_logo.svg",
            category: ["software", "cloud"],
            description: "Cloud-based software company focused on customer relationship management.",
            founded: 1999
        },
        {
            id: 11,
            name: "Tesla",
            website: "https://www.tesla.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png",
            category: ["tech"],
            description: "Electric vehicle and clean energy company.",
            founded: 2003
        },
        {
            id: 12,
            name: "Netflix",
            website: "https://www.netflix.com",
            image: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg",
            category: ["tech"],
            description: "Streaming service and production company.",
            founded: 1997
        }
    ];

    // Function to render companies
    function renderCompanies(filter = 'all') {
        const grid = document.getElementById('companiesGrid');
        grid.innerHTML = '';
        
        const filteredCompanies = filter === 'all' 
            ? companies 
            : companies.filter(company => company.category.includes(filter));
        
        filteredCompanies.forEach(company => {
            const companyCard = document.createElement('div');
            companyCard.className = 'company-card';
            companyCard.dataset.category = company.category.join(' ');
            
            companyCard.innerHTML = `
                <div class="company-image">
                    <img src="${company.image}" alt="${company.name} Logo" loading="lazy">
                </div>
                <div class="company-info">
                    <h3 class="company-name">${company.name}</h3>
                    <p class="company-founded">Founded: ${company.founded}</p>
                    <p class="company-desc">${company.description}</p>
                </div>
                <div class="company-actions">
                    <a href="${company.website}" target="_blank" class="visit-btn">Visit Website</a>
                    <button class="details-btn" data-id="${company.id}">More Info</button>
                </div>
            `;
            
            grid.appendChild(companyCard);
        });
        
        // Add event listeners to details buttons
        document.querySelectorAll('.details-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const companyId = parseInt(e.target.dataset.id);
                showCompanyDetails(companyId);
            });
        });
    }

    // Function to show company details in modal
    function showCompanyDetails(id) {
        const company = companies.find(c => c.id === id);
        const modal = document.getElementById('companyModal');
        const modalContent = document.getElementById('modalContent');
        
        modalContent.innerHTML = `
            <div class="modal-header">
                <img src="${company.image}" alt="${company.name}" class="modal-logo">
                <h2>${company.name}</h2>
            </div>
            <div class="modal-body">
                <p><strong>Founded:</strong> ${company.founded}</p>
                <p><strong>Categories:</strong> ${company.category.join(', ')}</p>
                <p><strong>Description:</strong> ${company.description}</p>
                <div class="modal-actions">
                    <a href="${company.website}" target="_blank" class="modal-visit-btn">Go to Official Website</a>
                </div>
            </div>
        `;
        
        modal.style.display = 'block';
    }

    // Search functionality
    function searchCompanies() {
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput.value.toLowerCase();
        
        const companyCards = document.querySelectorAll('.company-card');
        companyCards.forEach(card => {
            const companyName = card.querySelector('.company-name').textContent.toLowerCase();
            if (companyName.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
        // Render all companies initially
        renderCompanies();
        
        // Filter buttons event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderCompanies(e.target.dataset.filter);
            });
        });
        
        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', searchCompanies);
        
        // Modal close functionality
        const modal = document.getElementById('companyModal');
        const closeBtn = document.querySelector('.close-modal');
        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>

<style>
    .companies-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .page-title {
        text-align: center;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
        text-align: center;
        color: #7f8c8d;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .search-filter {
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }

    .search-box {
        width: 100%;
        max-width: 500px;
        padding: 0.8rem 1.5rem;
        border: 2px solid #e0e6ed;
        border-radius: 50px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .search-box:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .filter-options {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .filter-btn {
        padding: 0.5rem 1.5rem;
        border: 2px solid #e0e6ed;
        background: white;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .filter-btn:hover {
        border-color: #667eea;
        color: #667eea;
    }

    .filter-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
    }

    .companies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .company-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .company-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .company-image {
        height: 180px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .company-image img {
        max-width: 80%;
        max-height: 120px;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    .company-card:hover .company-image img {
        transform: scale(1.05);
    }

    .company-info {
        padding: 1.5rem;
        flex-grow: 1;
    }

    .company-name {
        font-size: 1.3rem;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .company-founded {
        color: #667eea;
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.8rem;
    }

    .company-desc {
        color: #7f8c8d;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .company-actions {
        padding: 0 1.5rem 1.5rem;
        display: flex;
        gap: 0.8rem;
    }

    .visit-btn, .details-btn {
        flex: 1;
        padding: 0.8rem;
        text-align: center;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-size: 0.9rem;
    }

    .visit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .visit-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    .details-btn {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
    }

    .details-btn:hover {
        background: #667eea;
        color: white;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 2rem;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .close-modal {
        position: absolute;
        right: 1.5rem;
        top: 1rem;
        font-size: 1.8rem;
        color: #7f8c8d;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .close-modal:hover {
        color: #2c3e50;
    }

    .modal-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .modal-logo {
        max-width: 120px;
        height: auto;
        margin-bottom: 1rem;
    }

    .modal-header h2 {
        color: #2c3e50;
        font-size: 1.8rem;
    }

    .modal-body {
        color: #7f8c8d;
    }

    .modal-body p {
        margin-bottom: 1rem;
        line-height: 1.6;
    }

    .modal-body strong {
        color: #2c3e50;
    }

    .modal-actions {
        margin-top: 2rem;
        text-align: center;
    }

    .modal-visit-btn {
        display: inline-block;
        padding: 0.8rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .modal-visit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .companies-grid {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .page-title {
            font-size: 2rem;
        }
        
        .company-actions {
            flex-direction: column;
        }
        
        .modal-content {
            margin: 10% auto;
            width: 95%;
        }
    }

    @media (max-width: 480px) {
        .companies-container {
            padding: 1rem;
        }
        
        .companies-grid {
            grid-template-columns: 1fr;
        }
        
        .filter-options {
            flex-direction: column;
            width: 100%;
        }
        
        .filter-btn {
            width: 100%;
        }
    }
</style>

{% endblock %}
